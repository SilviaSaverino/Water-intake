<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Water Intake</title>
</head>

<body>
    <div class="container">
        <div class="row drinking">
            <div class="col">
                <button id="bounce">Should you drink <br> more water?</button>
            </div>
        </div>
        <div class="row" id="main">
            <div class="col hidden">
                <h1>
                    Daily water intake
                </h1>
                <h3> <strong>Goal: 2L </strong></h3>
                <div class="cup">
                    <div class="remained" id="#remained">
                        <span id="liters">1.5L</span>
                        <small>Remained</small>
                    </div>
                    <div class="percentage" id="percentage">
                        20%
                    </div>
                </div>
                <p class="text">Select how many glasses of water you drank today</p>

                <div class="cups">
                    <div class="cup cup-small full">250 ml</div>
                    <div class="cup cup-small">250 ml</div>
                    <div class="cup cup-small">250 ml</div>
                    <div class="cup cup-small">250 ml</div>
                    <div class="cup cup-small">250 ml</div>
                    <div class="cup cup-small">250 ml</div>
                    <div class="cup cup-small">250 ml</div>
                    <div class="cup cup-small">250 ml</div>
                </div>

            </div>
        </div>
    </div>
    <script src="/assets/js/script.js"></script>
</body>

</html>
